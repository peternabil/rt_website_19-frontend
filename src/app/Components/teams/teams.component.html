<br>
<br>
<br>
<h1 style="text-align:center">Teams </h1>
<hr>
<br>
<div class="main centered" *ngIf="management_teams != null">
  <ul class="cards centered" *ngIf="teams != null">
    <li class="cards_item centered" *ngFor="let team of teams">
      <div class="card centered" style="width: 16rem;" [ngsReveal]="{ reset: true}">
        <div class="card_image"><img src="{{endpoint + team.image[team.image.length-1].image}}" *ngIf="team != null"></div>
        <div class="card_content" *ngIf="team != null">
          <h2 class="card_title" *ngIf="team != null">{{team.name | uppercase}}</h2>
          <p class="card_text" *ngIf="team != null">{{team.team_type}}</p>
          <a href="teams/{{team.id}}" class="btn btn-dark">Read More</a>
        </div>
      </div>
    </li>
    <li class="cards_item centered" *ngFor="let team of management_teams">
      <div class="card centered" style="width: 16rem;" [ngsReveal]="{ reset: true}">
        <div class="card_image"><img src="{{ endpoint + team.image[team.image.length-1].image}}" *ngIf="team != null"></div>
        <div class="card_content" *ngIf="team != null">
          <h2 class="card_title" *ngIf="team != null">{{team.name | uppercase}}</h2>
          <p class="card_text" *ngIf="team != null">{{team.team_type}}</p>
          <a href="teams/{{team.id}}" class="btn btn-dark">Read More</a>
        </div>
      </div>
    </li>
  </ul>
</div>
