<div class="row">
  <div class="col-12">
    <form [formGroup]="FAQ_form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Question</label>
        <input type="text" class="form-control" placeholder="Your Question Here" formControlName="question">
      </div>
      <div class="form-group">
        <label>Answer</label>
        <textarea type="text" class="form-control" placeholder="Your Answer"  formControlName="answer"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="FAQ_form.invalid">Add</button>
      </div>
    </form>
  </div>
</div>
