<div [ngClass]="{'nav-open': sidebar_status}">
  <div class="wrapper ">
    
    <app-admin-sidebar [sidebar_status]="sidebar_status"></app-admin-sidebar>

    <!-- main-panel -->
    <div class="main-panel">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand">Dashboard</a>
          </div>

          <button class="navbar-toggler cursor-ptr" type="button" data-toggle="collapse" aria-controls="navigation-index"
            aria-expanded="false" aria-label="Toggle navigation" [ngClass]="{toggled: sidebar_status}" (click)="admin_sidebar_toggle()">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>

        </div>
      </nav>
      <!-- ./Navbar -->

      <!-- content -->
      <div class="content">
        <div class="container-fluid">
          
          <router-outlet></router-outlet>

        </div>
      </div>
      <!-- ./content -->

      <footer class="footer">
        <div class="container-fluid">
          <div class="copyright float-right">
            &copy; Made with <i class="material-icons">favorite</i> ASURT19
          </div>
        </div>
      </footer>
      
    </div>
